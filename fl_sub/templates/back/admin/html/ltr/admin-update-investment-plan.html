{% extends 'back/admin/html/ltr/base.html' %}
{% block title %}
Update Investment Plan | SIP India
{% endblock %}
{% block content %}
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Update Investment Plan</h4>
                <div class="ml-auto text-right">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Update Investment Plan</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- My Deposits Error Message  (ends) -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal">
                        <div class="card-body">
                            <h4 class="card-title">Update Plan</h4>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 text-left control-label col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" placeholder=" ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="max-deposit" class="col-sm-2 text-left control-label col-form-label">Max Deposit</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="max-deposit" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="min-deposit" class="col-sm-2 text-left control-label col-form-label">Min Deposit</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="min-deposit" placeholder=" ">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="frequency" class="col-sm-2 text-left control-label col-form-label">Frequency</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="frequency" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="return" class="col-sm-2 text-left control-label col-form-label">Return (%)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="return" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="duration" class="col-sm-2 text-left control-label col-form-label">Duration (Weeks)</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="duration" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="border-top">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary">Submit</button>
                                <button type="button" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer text-center">
        Copyright &copy; 2020 SIP INDIA All rights reserved.
    </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
{% endblock %}
