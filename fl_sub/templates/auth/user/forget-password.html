
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password | SIP India</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='auth/user/css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='auth/user/css/fontawesome-all.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='auth/user/css/iofrm-style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='auth/user/css/iofrm-theme12.css')}}">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Password Reset</h3>
                        <p>To reset your password, enter the email address you use to sign in to iofrm</p>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <div class="form-button full-width">
                                <button id="submit" type="submit" class="ibtn btn-forget">Send Reset Link</button>
                            </div>
                        </form>
                    </div>
                    <div class="form-sent">
                        <div class="tick-holder">
                            <div class="tick-icon"></div>
                        </div>
                        <div class="info-holder">
                            <span>Unsure if that email address was correct?</span> <a href="#">We can help</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="{{url_for('static', filename='auth/user/js/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='auth/user/js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='auth/user/js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='auth/user/js/main.js')}}"></script>
</body>
</html>
